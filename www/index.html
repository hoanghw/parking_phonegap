<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>

<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>


<script type="text/javascript" src="js/loadmap.js"></script>
<script type="text/javascript" src="js/confirmed.js"></script>

<title>UCB Parking App</title>
</head>
<body>

<div class="navbar">
  <div class="container">

    <!-- .navbar-toggle is used as the toggle for collapsed navbar content -->
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <!-- Be sure to leave the brand out there if you want it shown -->
    <a class="navbar-brand" href="#">UCB Parking</a>

    <!-- Place everything within .navbar-collapse to hide it until above 768px -->
    <div class="nav-collapse collapse navbar-responsive-collapse">		
		<button type="button" class="btn btn-primary navbar-btn">Edit Account</button>
		<button type="button" class="btn btn-primary navbar-btn pull-right">Sign out</button>
    </div><!-- /.nav-collapse -->
  </div><!-- /.container -->
</div><!-- /.navbar -->



<div class="container">
  <div id="content-window"> 
  	<strong>Please pick a garage on the map</strong> 
  </div>
  <div class="row">
  	<div id="map-canvas" style="height:300px;"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirming">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Confirmation</h4>
      </div>
      <div class="modal-body">
        Park at <strong id="conf-garage"></strong> for <strong id="conf-rate"></strong>.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" class="close" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmed">Confirm</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
