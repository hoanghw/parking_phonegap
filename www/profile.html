<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="initial-scale=1.5, width=device-width, height=device-height, target-densitydpi=device-dpi, user-scalable=1" />

<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<link type="text/css" rel="stylesheet" href="css/slider.css"/>
<link rel="stylesheet" type="text/css" href="css/spinning.css"/>
<link rel="stylesheet" type="text/css" href="css/footer.css"/>
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootstrap-slider.js"></script>
<script type="text/javascript" src="js/server.js"></script>
<title>UCB Parking App</title>

<style>
#header-brand{

}
.navbar-brand{
	color:#1b335f;
	font-weight:bold;
	font-size:24px;
}
</style>
</head>
<body>
<div class="wrap">
<div class="main">
<div id="header-brand" class="navbar">
  <div class="container">

    <!-- .navbar-toggle is used as the toggle for collapsed navbar content -->
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <!-- Be sure to leave the brand out there if you want it shown -->
    <a class="navbar-brand" href="#">Cal Parking</a>

    <!-- Place everything within .navbar-collapse to hide it until above 768px -->
    <div class="nav-collapse collapse navbar-responsive-collapse">
		<button type="button" class="btn btn-primary navbar-btn">Edit Account</button>
		<button onclick="signOut();" id="signOut" type="button" class="btn btn-danger navbar-btn pull-right">Sign out</button>
    </div><!-- /.nav-collapse -->
  </div><!-- /.container -->
</div><!-- /.navbar -->

<div class="container">
  <div id="content-window">
  	<div class="well well-sm"><strong>Please pick a garage on the map</strong> </div>
  </div>
  <div class="row">
  	<div id="map-canvas"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirming">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Confirmation</h4>
      </div>
      <div class="modal-body">
        Park at <strong id="conf-garage"></strong> for <strong id="conf-rate"></strong>.<br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" class="close" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmed">Confirm</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
</div>
<div id="logo">
    <div id="icon"><img src="img/icon.png" align="center" /></div>
	<div id="spinning"><img src="img/spinner.gif" align="center"/></div>
</div>
<div class="footer">
A product of xmobile.berkeley.edu
</div>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script type="text/javascript" src="js/messages.js"></script>
<script type="text/javascript" src="js/loadmap.js"></script>
<script type="text/javascript" src="js/confirmed.js"></script>
<script>
</script>
</body>
</html>
